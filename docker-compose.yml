services:
  cloudimgs:
    # 本地构建
    build: .
    ports:
      - "3003:3003"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    container_name: cloudimgs-app
    environment:
      - NODE_ENV=production
      - PORT=3003
      - STORAGE_PATH=/app/uploads
      - DATABASE_URL=/app/data/cloudimgs.db
      # 密码保护（可选）
      # - PASSWORD=your_password
